<div class="container" *ngIf="user; else emptyUser">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb mb-4">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/user">User</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <!-- Left column -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <img
              *ngIf="profileImageUrl; else defaultAvatar"
              [src]="profileImageUrl"
              alt="Profile"
              class="rounded-circle"
              width="150"
            />
            <ng-template #defaultAvatar>
              <div class="rounded-circle bg-secondary" style="width:150px;height:150px;"></div>
            </ng-template>

            <div class="mt-3">
              <h4 class="d-inline">
                {{ user.name }} {{ user.lastname }}
              </h4>
              <span
                *ngIf="user.badge"
                class="badge badge-gradient align-top ml-2"
              >
                {{ getBadgeLabel(user.badge) }}
              </span>
              <p class="text-secondary mb-1">
                {{ user.description || 'Not specified' }}
              </p>

              <button class="btn btn-primary btn-sm mr-1">Follow</button>
              <button class="btn btn-outline-primary btn-sm">Message</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Left column -->

      <!-- Right column -->
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <!-- Full Name -->
            <div class="row profile-info-row mb-3 d-flex align-items-center gap-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.name }} {{ user.lastname }}
              </div>
            </div>
            <hr />

            <!-- Email -->
            <div class="row profile-info-row mb-3 d-flex align-items-center gap-3">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user.email }}
              </div>
            </div>
            <hr />
            

            <!-- Edit Button -->
            <div class="row">
              <div class="col-sm-12">
                <button
                  class="btn btn-info"
                  (click)="onEditProfile()"
                >
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Right column -->
    </div>
  </div>
</div>

<ng-template #emptyUser>
  <div class="container">
    <div class="main-body">
      <div class="card p-4 text-center">
        <p>No user data available.</p>
      </div>
    </div>
  </div>
</ng-template>
