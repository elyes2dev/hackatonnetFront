<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 p-4">
  
    <div class="card p-4 shadow rounded-xl bg-white dark:bg-gray-800">
      <h2 class="text-xl mb-4">Workshops by Theme</h2>
      <canvas baseChart [data]="workshopThemeChartData" [type]="'pie'"></canvas>
    </div>
  
    <div class="card p-4 shadow rounded-xl bg-white dark:bg-gray-800">
      <h2 class="text-xl mb-4">Resources by Skill Level</h2>
      <canvas baseChart [data]="resourcesNiveauChartData" [type]="'bar'"></canvas>
    </div>
  
    <!-- Existing Quiz Status Chart -->
    <div class="card p-4 shadow rounded-xl bg-white dark:bg-gray-800">
      <h2 class="text-xl mb-4">Quizzes by Status</h2>
      <canvas baseChart [data]="quizzesChartData" [type]="'doughnut'"></canvas>
    </div>
  
    <!-- New Section for Total Quizzes -->
    <div class="card p-4 shadow rounded-xl bg-white dark:bg-gray-800">
      <h2 class="text-xl mb-4">Total Quizzes Created</h2>
      <div class="flex items-center justify-center space-x-4">
        <div class="text-4xl font-medium text-gray-600 dark:text-gray-300">
          <span class="text-lg text-gray-500 dark:text-gray-400">Total Quizzes Created:</span>
        </div>
        <div class="text-6xl font-bold text-center text-blue-600 dark:text-blue-400">
          {{ totalQuizzes }}
        </div>
      </div>
      <p class="text-md mt-4 text-center text-gray-600 dark:text-gray-300">
        This shows the total number of quizzes created in the system.
      </p>
    </div>
  </div>
