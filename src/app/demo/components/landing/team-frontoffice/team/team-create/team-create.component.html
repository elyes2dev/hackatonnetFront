<!-- team-create.component.html -->
<app-navbar></app-navbar>
<div class="team-create-container">
  <h2>Create a Team</h2>
  <form (ngSubmit)="createTeam()">
    <input [(ngModel)]="team.teamName" name="teamName" placeholder="Team Name" required>
    <label>
      <input type="checkbox" [(ngModel)]="team.isPublic" name="isPublic"> Public Team
    </label>
    <button type="submit">Create Team</button>
  </form>
</div>
<app-footer></app-footer>
