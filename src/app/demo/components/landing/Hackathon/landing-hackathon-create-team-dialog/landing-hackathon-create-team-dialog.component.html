<div class="create-team-dialog-content">
  <h2>Create a Team for {{ hackathonName }}</h2>
  <div class="form-group">
    <label for="teamName">Team Name</label>
    <input pInputText id="teamName" [(ngModel)]="teamName" placeholder="Enter team name" />
  </div>
  <div class="form-group mt-3">
    <label>Status:</label>
    <p-radioButton name="status" value="true" [(ngModel)]="isPublic" label="Public"></p-radioButton>
    <p-radioButton name="status" value="false" [(ngModel)]="isPublic" label="Private" class="ml-3"></p-radioButton>
  </div>
  <button pButton type="button" label="Create Team" class="p-button-success mt-3" (click)="createTeam.emit({ teamName, isPublic })" [disabled]="!teamName"></button>
  <button pButton type="button" icon="pi pi-times" class="p-button-rounded p-button-text close-btn" (click)="close.emit()"></button>
</div>
