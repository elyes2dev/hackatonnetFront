<div class="resource-form-container">
  <h2 *ngIf="!isEditMode">Add Resource</h2>
  <h2 *ngIf="isEditMode">Edit Resource</h2>

  <form [formGroup]="resourceForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="name">Resource Name</label>
      <input id="name" type="text" pInputText formControlName="name" />
      <small class="p-error" *ngIf="resourceForm.get('name')?.invalid && resourceForm.get('name')?.touched">
        Resource name is required.
      </small>
    </div>

    <div class="p-field">
      <label for="description">Description</label>
      <textarea id="description" rows="3" pInputTextarea formControlName="description"></textarea>
    </div>

    <div class="p-field">
      <label for="niveau">Skill Level</label>
      <input id="niveau" type="number" pInputText formControlName="niveau" />
    </div>

    <div class="p-field">
      <label for="files">Upload Files</label>
      <input id="files" type="file" (change)="onFileSelected($event)" multiple />
      <div *ngIf="selectedFiles.length > 0">
        <ul>
          <li *ngFor="let file of selectedFiles">{{ file.name }}</li>
        </ul>
      </div>
    </div>

    <div class="form-actions">
      <button pButton type="submit" label="Save" [disabled]="resourceForm.invalid"></button>
      <button pButton type="button" label="Cancel" class="p-button-secondary" (click)="onCancel()"></button>
    </div>
  </form>
</div>
