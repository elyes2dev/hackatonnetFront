<div class="container mt-4">
    <h2>Add Resource</h2>
  
    <form (submit)="onSubmit()">
      <!-- Name -->
      <div class="mb-3">
        <label class="form-label">Resource Name:</label>
        <input type="text" class="form-control" [(ngModel)]="resource.name" name="name" required>
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea class="form-control" [(ngModel)]="resource.description" name="description" required></textarea>
      </div>
  
      <!-- Documents Upload -->
      <div class="mb-3">
        <label class="form-label">Upload Documents (PDF, ZIP):</label>
        <input type="file" class="form-control" (change)="onFileSelect($event, 'document')" multiple>
      </div>
  
      <!-- Images Upload -->
      <div class="mb-3">
        <label class="form-label">Upload Images (JPG, PNG):</label>
        <input type="file" class="form-control" (change)="onFileSelect($event, 'image')" multiple>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Submitting...' : 'Add Resource' }}
      </button>
  
      <!-- Cancel Button -->
      <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Cancel</button>
    </form>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
