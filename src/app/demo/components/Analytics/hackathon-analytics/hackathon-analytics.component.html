<div class="grid">
    <div class="col-12">
      <div class="card">
        <h4 class="mb-0">Hackathon Analytics</h4>
      </div>
    </div>
    
    <div class="col-12 lg:col-6">
      <div class="card flex flex-column align-items-center">
        <h5 class="text-left w-full">Hackathon Types Distribution</h5>
        <div class="flex justify-content-center align-items-center">
          <p-chart type="pie" [data]="pieData" [options]="pieOptions" [style]="{'width': '100%', 'height': '300px'}"></p-chart>
        </div>
        <div class="mt-3 text-center">
          <div class="flex justify-content-center">
            <div class="mr-5">
              <span class="font-bold">Online:</span> {{onlineCount}}
            </div>
            <div>
              <span class="font-bold">Onsite:</span> {{onsiteCount}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
