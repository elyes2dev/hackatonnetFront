<div class="analytics-container">
   
  <div class="chart-grid">
          
    <!-- Theme Categories Chart -->
    <div class="chart-card">
      <h3>Hackathon Themes</h3>
      <p-chart type="pie" [data]="themeChartData" [options]="chartOptions"></p-chart>
    </div>
    
    <!-- Audience Categories Chart -->
    <div class="chart-card">
      <h3>Target Audiences</h3>
      <p-chart type="pie" [data]="audienceChartData" [options]="chartOptions"></p-chart>
    </div>
    
    <!-- Tech Categories Chart -->
    <div class="chart-card">
      <h3>Technology Focus</h3>
      <p-chart type="pie" [data]="techChartData" [options]="chartOptions"></p-chart>
    </div>
  </div>
</div>
