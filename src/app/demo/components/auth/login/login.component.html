<div class="login-container">
  <!-- Back Button -->
  <div class="back-button-container">
    <a routerLink="/landing" class="back-button">
      <i class="pi pi-arrow-left"></i>
      <span>Back to Landing</span>
    </a>
  </div>

  <div class="login-content">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/layout/images/hackathonnetlogo-nobg.png" alt="Hackathon Net Logo" class="app-logo">
    </div>

    <!-- Login Form -->
    <div class="login-card">
      <div class="login-card-content">
        <!-- Title -->
        <div class="login-header">
          <h1>Welcome Back</h1>
          <p>Please sign in to your account</p>
        </div>

        <!-- Email Input -->
        <div class="input-group">
          <i class="pi pi-envelope input-icon"></i>
          <input [(ngModel)]="name" type="text" placeholder="Email address" class="login-input">
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <i class="pi pi-lock input-icon"></i>
          <input [(ngModel)]="password" type="password" placeholder="Password" class="login-input">
        </div>

        <!-- Remember / Forgot Password -->
        <div class="login-options">
          <div class="remember-me">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="forgot-password" (click)="forgetpassword()">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button pButton pRipple label="Sign In" class="sign-in-button" (click)="onSignIn()"></button>

        <!-- Register Link -->
        <div class="register-link">
          <span>Don't have an account?</span>
          <a routerLink="/auth/register">Register</a>
        </div>

        <!-- Divider -->
        <div class="divider">
          <span>or sign in with</span>
        </div>

        <!-- Google Sign-In -->
        <div class="social-login">
          <div id="g_id_onload"
               data-client_id="421274310229-kmmf1gkts302hlivl21oq2ip6588gib4.apps.googleusercontent.com"
               data-context="signin"
               data-ux_mode="popup"
               data-login_uri="http://localhost:9100/auth/social-login"
               data-auto_select="true"
               data-itp_support="true">
          </div>

          <div class="g_id_signin"
               data-type="standard"
               data-shape="rectangular"
               data-theme="outline"
               data-text="signin_with"
               data-size="large"
               data-logo_alignment="left">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
