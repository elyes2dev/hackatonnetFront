<div class="reset-password-page">
  <div class="layout-wrapper">
    <h2>Reset Your Password</h2>
    <form (ngSubmit)="onSubmit()" class="form-container">
      <div class="field">
        <label for="email" class="block">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" pInputText required>
      </div>
      <button type="submit" pButton label="Send Reset Link" icon="pi pi-check"></button>
    </form>
  </div>
</div>
