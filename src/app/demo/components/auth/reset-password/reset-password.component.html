<div class="reset-password-container">
  <!-- Back Button -->
  <div class="back-button-container">
    <a routerLink="/auth/login" class="back-button">
      <i class="pi pi-arrow-left"></i>
      <span>Back to Login</span>
    </a>
  </div>

  <div class="reset-password-content">
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/layout/images/hackathonnetlogo-nobg.png" alt="Hackathon Net Logo" class="app-logo">
    </div>

    <!-- Reset Password Card -->
    <div class="reset-password-card">
      <div class="reset-password-card-content">
        <!-- Title -->
        <div class="reset-password-header">
          <h1>Reset Your Password</h1>
          <p>Enter your email to receive a password reset link</p>
        </div>

        <!-- Reset Password Form -->
        <form (ngSubmit)="onSubmit()" class="reset-password-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <i class="pi pi-envelope input-icon"></i>
              <input type="email" id="email" [(ngModel)]="email" name="email" pInputText required placeholder="Your email address" class="reset-input">
            </div>
          </div>

          <!-- Reset Button -->
          <button type="submit" pButton pRipple label="Send Reset Link" icon="pi pi-check" 
                  class="reset-button"></button>
          
          <!-- Login Link -->
          <div class="login-link">
            <span>Remember your password?</span>
            <a routerLink="/auth/login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
