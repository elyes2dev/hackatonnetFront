<div class="team-members-container p-4">
    <h2 class="text-center">Team Members for Team ID: {{ teamId }}</h2>
  
    <p-table [value]="teamMembers" [tableStyle]="{'min-width': '50rem'}" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>Role</th>
          <th>Joined At</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-member>
        <tr>
          <td>{{ member.id }}</td>
          <td>{{ member.user?.name || 'N/A' }}</td>
          <td>{{ member.user?.email || 'N/A' }}</td>
          <td>{{ member.role }}</td>
          <td>{{ member.joinedAt ? (member.joinedAt | date:'medium') : 'N/A' }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center">No team members found.</td>
        </tr>
      </ng-template>
    </p-table>
  
    <p-toast position="top-right"></p-toast>
  </div>
