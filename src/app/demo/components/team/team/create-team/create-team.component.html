<div class="create-team-container p-4">
    <h2 class="text-center">Create a New Team</h2>
  
    <form (ngSubmit)="onSubmit()" class="p-fluid">
      <div class="field mb-4">
        <label for="teamName">Team Name</label>
        <input 
          pInputText 
          id="teamName" 
          type="text" 
          [(ngModel)]="team.teamName" 
          name="teamName" 
          required 
          placeholder="Enter team name">
      </div>
  
      <div class="field mb-4">
        <label for="teamCode">Team Code</label>
        <input 
          pInputText 
          id="teamCode" 
          type="text" 
          [(ngModel)]="team.teamCode" 
          name="teamCode" 
          placeholder="Enter team code (optional)">
      </div>
  
      <div class="field mb-4">
        <label for="hackathonId">Hackathon ID</label>
        <input 
          pInputText 
          id="hackathonId" 
          type="number" 
          [(ngModel)]="hackathonId" 
          name="hackathonId" 
          required 
          placeholder="Enter hackathon ID">
      </div>
  
      <div class="field mb-4">
        <label for="leaderId">Leader ID</label>
        <input 
          pInputText 
          id="leaderId" 
          type="number" 
          [(ngModel)]="leaderId" 
          name="leaderId" 
          required 
          placeholder="Enter leader ID">
      </div>
  
      <div class="field mb-4">
        <label for="isPublic">Public Team</label>
        <p-toggleButton 
          id="isPublic" 
          [(ngModel)]="team.isPublic" 
          name="isPublic" 
          onLabel="Yes" 
          offLabel="No">
        </p-toggleButton>
      </div>
  
      <button 
        pButton 
        type="submit" 
        label="Create Team" 
        class="p-button-raised p-button-primary w-full">
      </button>
    </form>
  
    <p-toast position="top-right"></p-toast>
  </div>
