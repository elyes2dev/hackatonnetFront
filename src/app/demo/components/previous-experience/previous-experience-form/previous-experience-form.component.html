<div class="experience-card" [formGroup]="experienceForm">
    <!-- Remove Button -->
    <button 
        pButton 
        pRipple 
        type="button" 
        icon="pi pi-trash" 
        class="p-button-danger p-button-rounded remove-button" 
        (click)="removeExperience()"
        aria-label="Remove experience">
    </button>

    <!-- Form Grid -->
    <div class="form-grid">
        <!-- Hackathon Name -->
        <div class="form-group">
            <label [for]="'hackathonName'+index">Hackathon Name*</label>
            <div class="input-wrapper">
                <input 
                    pInputText 
                    [id]="'hackathonName'+index"
                    formControlName="hackathonName"
                    placeholder="Enter hackathon name"
                    [class.ng-invalid]="experienceForm.get('hackathonName')?.invalid && experienceForm.get('hackathonName')?.touched">
                <small *ngIf="experienceForm.get('hackathonName')?.invalid && experienceForm.get('hackathonName')?.touched" class="error-message">
                    Hackathon name is required.
                </small>
            </div>
        </div>

        <!-- Year -->
        <div class="form-group">
            <label [for]="'year'+index">Year*</label>
            <div class="input-wrapper">
                <input 
                    pInputText 
                    type="number"
                    [id]="'year'+index"
                    formControlName="year"
                    placeholder="YYYY"
                    [class.ng-invalid]="experienceForm.get('year')?.invalid && experienceForm.get('year')?.touched">
                <small *ngIf="experienceForm.get('year')?.invalid && experienceForm.get('year')?.touched" class="error-message">
                    Year must be between 2000 and {{currentYear}}.
                </small>
            </div>
        </div>

        <!-- Teams Coached -->
        <div class="form-group">
            <label [for]="'numberOfTeamsCoached'+index">Teams Coached*</label>
            <div class="input-wrapper">
                <input 
                    pInputText 
                    type="number"
                    [id]="'numberOfTeamsCoached'+index"
                    formControlName="numberOfTeamsCoached"
                    placeholder="Enter number of teams"
                    [class.ng-invalid]="experienceForm.get('numberOfTeamsCoached')?.invalid && experienceForm.get('numberOfTeamsCoached')?.touched">
                <small *ngIf="experienceForm.get('numberOfTeamsCoached')?.invalid && experienceForm.get('numberOfTeamsCoached')?.touched" class="error-message">
                    Number of teams coached is required and must be at least 1.
                </small>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group full-width">
            <label [for]="'description'+index">Description*</label>
            <div class="input-wrapper">
                <textarea 
                    pInputTextarea 
                    [id]="'description'+index"
                    formControlName="description" 
                    rows="3"
                    placeholder="Describe your experience and achievements"
                    [class.ng-invalid]="experienceForm.get('description')?.invalid && experienceForm.get('description')?.touched">
                </textarea>
                <small *ngIf="experienceForm.get('description')?.invalid && experienceForm.get('description')?.touched" class="error-message">
                    Description is required.
                </small>
            </div>
        </div>
    </div>
</div>
